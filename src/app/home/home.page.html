<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      {{ greeting }}, <br>
      <span class="header-name">{{ currentUser?.name }}</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Quick Actions Card -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Quick Actions</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-button fill="clear" class="quick-action-button">
              <ion-icon slot="icon-only" name="calendar-outline"></ion-icon>
            </ion-button>
            <ion-label>Request Leave</ion-label>
          </ion-col>
          <ion-col class="ion-text-center">
            <ion-button fill="clear" class="quick-action-button">
              <ion-icon slot="icon-only" name="document-text-outline"></ion-icon>
            </ion-button>
            <ion-label>Payslips</ion-label>
          </ion-col>
          <ion-col class="ion-text-center">
            <ion-button fill="clear" class="quick-action-button">
              <ion-icon slot="icon-only" name="newspaper-outline"></ion-icon>
            </ion-button>
            <ion-label>Company News</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
  <!-- Leave Summary Card -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Leave Summary</ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item lines="none">
        <ion-label>Annual Leave Taken</ion-label>
        <ion-note slot="end" color="dark">10 / 25 Days</ion-note>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Sick Leave</ion-label>
        <ion-note slot="end" color="dark">2 Days</ion-note>
      </ion-item>
    </ion-list>
  </ion-card>

  <!-- NEW: Navigation Card -->
  <ion-card>
    <ion-list>
      <ion-item button [routerLink]="['/tabs/attendance']" detail="true">
        <ion-icon name="time-outline" slot="start" color="primary"></ion-icon>
        <ion-label>View Attendance</ion-label>
      </ion-item>
      <ion-item button (click)="viewMyProfile()" detail="true">
        <ion-icon name="person-circle-outline" slot="start" color="primary"></ion-icon>
        <ion-label>My Profile</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
